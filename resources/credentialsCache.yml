# OAuth Credentials Cache Golden File
# Use this as a template which should match whatever the Cloud products generate
---
wombat.cloud.camunda.io:
  auth:
    credentials:
      access_token: "wombat"
      token_type: "Bearer"
      expires_in: 3600
      scope: "grpc"

aardvark.cloud.camunda.io:
  auth:
    credentials:
      access_token: "aardvark"
      token_type: "Bearer"
      expires_in: 1800
      scope: "grpc"
